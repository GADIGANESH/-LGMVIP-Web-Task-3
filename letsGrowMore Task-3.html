<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body background="https://wallpaperaccess.com/full/731628.jpg">
   <h1>Student Enrollment Form</h1>
    <div class="main">
       <div class="submain">
        <div class="name">
        <label>Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
       
        <div class="email">
        <label>E-Mail:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>

        <div class="img">
            <label>Image Url:</label>
            <input type="text" id="img" name="img" placeholder="Enter your img Id">
            </div>
            <p style="font-size: 12px;">upload your image in google drive and enter image id<br>
                Eg:-https://drive.google.com/file/d/<span style="border:1px solid red;">1E6h647yFR-0thcFEHGq3rreesLJ82NPd</span>/view?usp=sharing)
            </p>
        <div class="skills">
        <label>BTECH Course:</label>
        <input type="text" id="skills" name="skills" placeholder="Enter your Skills"/>
        </div>
        <button class="submit">Submit</button>
       </div>
       <div class="output">
       </div>
    </div>


    <script src="letsGrowMore Task-3.js"></script>
